<a href='/'>Homepage</a>
<a href='/newticketform/'>New Ticket</a>
<a href='/login/'>Login</a>
<a href='/logout/'>Logout</a>
<h1>Tickets and Such</h1>

<ul style='list-style:none'>
    {% for data in ticket %}
        <a href='/edit/{{ data.id }}/'>Edit</a>
        <h1>
            <a href='/ticket/{{ data.id }}/'>{{data.title}}</a>
        </h1>
        <h2>{{ data.description }}</h2>
        <h3>{{ data.ticket_status }}</h3>
        <h4>{{ data.post_date }}</h4>
        <h3>{{ data.created_by }}</h3>
        <h3>{{ data.assigned_by }}</h3>
        <h3>{{ data.completed_by }}</h3>
    
    {% endfor %}
</ul>
